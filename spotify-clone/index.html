<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LIEBEDICH DICKY SITOMPUL CLONE</h1>
  </header>
  <main>
    <div class="controls">
      <button onclick="playPrevious()">Previous</button>
      <button onclick="playNext()">Next</button>
    </div>
    <div class="song-list">
      <div class="song" onclick="playSong('songs/songs1.mp3')">
        <p>dj Barbie</p>
      </div>
      <div class="song" onclick="playSong('songs/songs2.mp3')">
        <p>Faja Skali</p>
      </div>
      <div class="song" onclick="playSong('songs/songs3.mp3')">
        <p>Dola Dola</p>
      </div>
    </div>
    <audio id="audio-player" controls></audio>
  </main>
  <script src="script.js"></script>
</body>
</html>
